<!DOCTYPE html>
<html>
  <head>
    <title>Sandwich Auction</title>
    <script src='bundle.js'></script>
    <script src = "https://maps.googleapis.com/maps/api/js"></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <div id='app' />
    <script src='bundle.js'></script>

    <div id = "main-container">
      <div id = "leftcontainer">
        <div id = "mapDiv"></div>
      
      </div>

    <div id = "sub-container">


      <div id = "select-container">
        <div id = "fillings">
          <H3>Select A Filling: 
          <select id="filling-selector"></select></H3>
        </div>

        <div id = "breads">
          <H3>Bread: <select id="bread-selector"></select></H3>
        </div>

        <form>
          <h3>Offer Price <input type="text" id="offer"></h3>
          <h3>Quantity <input type="text" id="quantity"></h3>
        </form>

        <div id = "button"><br>
          <button id = "offer-button">New Offer</button>
        </div>

        <main>
          <div id="orders">
          <table id ="newOrders">
            <tr>
              <th>Bread</th>
              <th>Fillings</th>
              <th>Price</th> 
              <th>Quantity</th>
            </tr>
          </table>

            <table id ="orderHistory"><br>
              <tr>
                <th>Bread</th>
                <th>Fillings</th>
                <th>Price</th> 
                <th>Quantity</th>
              </tr>
            </table>
          </div>
        </main>
      </div>
    </div>
    </div>

  </body>
</html>
